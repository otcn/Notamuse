title: About

pages: false
files:
    type: image
    max: 1

fields:
    title:
        label: Title
        type: text
        placeholder: notamuse
        required: true

    text:
        label: Text
        type: textarea
        required: true
        buttons: link

    aboutImage:
        label: About Image
        type: image
        required: true

    imageCaption:
        label: Image Caption
        type: textarea
        required: true
        buttons: link

    networkListTitle:
        label: Network List Title
        type: text
        placeholder: Netzwerke, Plattformen und Freunde

    networks:
        label: Networks
        type: structure

        entry: >
          {{networkName}} {{networkUrl}}
        fields:
          networkName:
            label: Network Name
            placeholder: Ladies Wine and Design
            type: text
          networkUrl:
            label: Network URL
            placeholder: http://ladieswinedesign.com/
            type: url
