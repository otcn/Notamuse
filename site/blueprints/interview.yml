title: Interview

pages: false
files:
    type: image
    max: 1

options:
  preview: false
  status: false
  template: false
  delete: true
  url: false

fields:
    title:
        label: Titel
        type: text
        required: true
    interviewimage:
        label: Image
        type: image
    interviewpartner:
        label: Mehrere Interviewpartner
        type: checkbox
        text: Mehrere Interviewpartner
    introduction:
        label: Einleitung
        type: textarea
    Interview:
        label: Interview
        type: structure
        entry: >
          {{category}} â€” {{frage}}
        fields:
            fid:
                label: ID
                type: text
                readonly: true
                width: 1/2
            spezialfrage:
                label: Spezialfrage
                type: checkbox
                text: Spezialfrage
                width: 1/2
            vorfrage:
                label: Vorfrage
                type: textarea
                text: Vorfrage
            frage:
                label: Frage
                required: true
                type: select
                options: query
                sort: asc
                query:
                    page: themen
                    fetch: grandchildren
                    value: '{{title}}'
                    text: '{{title}}'
                    flip: false
            category:
                label: Thema
                required: true
                type: select
                options: query
                sort: asc
                query:
                    page: themen
                    fetch: children
                    value: '{{title}}'
                    text: '{{title}}'
                    flip: false
            antwort:
                label: Antwort
                type: textarea
                required: true
