title: Interview

pages: false
files:
    type: image
    max: 1

options:
  preview: false
  status: true
  template: false
  delete: true
  url: false

fields:
    visibility:
        label: Visibility
        type: checkbox
        text: Do you want the interview in the current language to be visible on the website?
        default: true
    titlehead:
        label: Title
        type: headline
    title:
        label: Interview Title
        type: text
        required: true
    titlenav:
        label: Navigation Title (optional)
        type: text
        required: false
        width: 1/2
    studiotitle:
        label: Studio Title (optional)
        type: text
        required: false
        width: 1/2
    informationhead:
        label: Information
        type: headline
    interviewimage:
        label: Image of Interviewee
        type: image
        width: 1/2
    interviewimagecredits:
        label: Image Credits
        type: text
        required: false
        width: 1/2
    web:
        label: Website of Interviewee
        type: url
        required: false
        width: 1/2
        placeholder: http://www.offshorestudio.ch/
    place:
        label: Place of Interview
        type: text
        required: true
        width: 1/2
        placeholder: Zürich, Schweiz
    residence:
        label: Place of Residence
        type: text
        required: true
        width: 1/2
        placeholder: Paris, Frankreich
    date:
        label: Date of Interview
        type: date
        format: DD.MM.YYYY
        default: today
        required: true
        width: 1/2
    contenthead:
        label: Content
        type: headline
    interviewpartner:
        label: Mehrere Interviewpartner
        type: checkbox
        text: Mehrere Interviewpartner
    introduction:
        label: Introduction
        type: textarea
        required: true
        buttons:
            - link
    Interview:
        label: Interview Units
        type: structure
        entry: >
          {{category}} — {{frage}}
        fields:
            fid:
                label: ID
                type: text
                readonly: true
                width: 1/2
            spezialfrage:
                label: Special Question
                type: checkbox
                width: 1/2
            vorfrage:
                label: Pre-Text
                type: textarea
                placeholder: optional
                buttons:
                    - link
            frage:
                label: Question Catalogue
                required: true
                type: select
                options: query
                sort: asc
                query:
                    page: themen
                    fetch: grandchildren
                    value: '{{title}}'
                    text: '{{title}}'
                    flip: false
            category:
                label: Topic
                required: true
                type: select
                options: query
                query:
                    page: themen
                    fetch: children
                    value: '{{title}}'
                    text: '{{title}}'
                    flip: false
            antwort:
                label: Answer
                type: textarea
                buttons:
                    - link
                required: true

            quote:
                label: Quote
                type: textarea
                placeholder: optional
                required: false
                buttons: false

            quoteauthor:
                label: Quote Author
                type: text
                placeholder: optional
                required: false
                help: For interviews with multiple interviewees. By default the Interview Title will be used as Quote Author.

